<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaushal Pro Calculator - Elite Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --main-clr: #00ffcc; --bg-dark: #050b18; 
            --hacker-green: #00ff41;
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body { background: radial-gradient(circle at center, #1a1a1a, #000); font-family: 'Segoe UI', sans-serif; color: white; min-height: 100vh; margin: 0; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); }
        
        /* Calculator Buttons */
        .btn-calc { background: rgba(255, 255, 255, 0.05); transition: 0.1s; border-radius: 1.5rem; font-weight: 800; }
        .btn-calc:active { transform: scale(0.9); background: var(--main-clr); color: #000; box-shadow: 0 0 20px var(--main-clr); }

        /* Overlays */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .card-elite { width: 90%; max-width: 400px; padding: 2rem; border-radius: 2.5rem; border: 1px solid var(--main-clr); background: #080808; box-shadow: 0 0 30px rgba(0,255,204,0.2); }
        
        /* Menu Sidebar */
        #side-menu { position: fixed; right: -100%; top: 0; width: 80%; height: 100%; background: rgba(5, 5, 5, 0.98); z-index: 2000; transition: 0.4s ease-in-out; border-left: 1px solid var(--main-clr); padding: 40px 20px; }
        #side-menu.active { right: 0; }
        .menu-item { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 15px; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .menu-item:hover { color: var(--main-clr); background: rgba(0,255,204,0.05); }

        /* Vault Grid */
        #vault-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; margin-top: 20px; }
        #vault-grid img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 12px; border: 1px solid var(--glass-border); }
    </style>
</head>
<body>

    <header class="w-full max-w-md mx-auto p-6 flex justify-between items-center z-[100] sticky top-0">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full glass flex items-center justify-center text-main-clr border-main-clr/30 shadow-[0_0_20px_rgba(0,255,204,0.3)]">
                <i class="fas fa-user-shield text-xl"></i>
            </div>
            <div>
                <p class="text-xs font-black tracking-widest text-white">KAUSHAL PRO</p>
                <p class="text-[9px] text-main-clr font-bold uppercase">Safe & Encrypted</p>
            </div>
        </div>
        <button onclick="toggleMenu(true)" class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-main-clr text-2xl">
            <i class="fas fa-ellipsis-v"></i>
        </button>
    </header>

    <main class="w-full max-w-[360px] mx-auto mt-4 px-4">
        <div class="mb-10 text-right px-4">
            <div id="history-box" class="text-[10px] text-main-clr/40 font-mono h-20 overflow-y-auto mb-2 text-left bg-black/40 p-3 rounded-2xl border border-white/5">
                > System initialized...
            </div>
            <h1 id="display" class="text-7xl font-light tracking-tighter truncate">0</h1>
        </div>

        <div class="grid grid-cols-4 gap-4">
            <button onclick="cls()" class="btn-calc h-16 text-red-500 glass">AC</button>
            <button onclick="del()" class="btn-calc h-16 text-main-clr glass"><i class="fas fa-backspace"></i></button>
            <button onclick="ins('%')" class="btn-calc h-16 text-main-clr glass">%</button>
            <button onclick="ins('/')" class="btn-calc h-16 text-main-clr glass">÷</button>
            
            <button onclick="ins('7')" class="btn-calc h-16 glass">7</button>
            <button onclick="ins('8')" class="btn-calc h-16 glass">8</button>
            <button onclick="ins('9')" class="btn-calc h-16 glass">9</button>
            <button onclick="ins('*')" class="btn-calc h-16 text-main-clr glass">×</button>

            <button onclick="ins('4')" class="btn-calc h-16 glass">4</button>
            <button onclick="ins('5')" class="btn-calc h-16 glass">5</button>
            <button onclick="ins('6')" class="btn-calc h-16 glass">6</button>
            <button onclick="ins('-')" class="btn-calc h-16 text-main-clr glass">−</button>

            <button onclick="ins('1')" class="btn-calc h-16 glass">1</button>
            <button onclick="ins('2')" class="btn-calc h-16 glass">2</button>
            <button onclick="ins('3')" class="btn-calc h-16 glass">3</button>
            <button onclick="ins('+')" class="btn-calc h-16 text-main-clr glass">+</button>

            <button onclick="ins('0')" class="btn-calc h-16 col-span-2 glass">0</button>
            <button onclick="ins('.')" class="btn-calc h-16 glass">.</button>
            <button onclick="exe()" class="btn-calc h-16 bg-main-clr text-black font-black shadow-lg shadow-main-clr/40">=</button>
        </div>
    </main>

    <div id="side-menu">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-main-clr font-black text-xl tracking-tighter">ELITE MENU</h2>
            <button onclick="toggleMenu(false)" class="text-red-500 text-2xl"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="menu-item" onclick="openUPI()">
            <i class="fas fa-qrcode text-main-clr"></i>
            <span>Support Me (UPI)</span>
        </div>
        <div class="menu-item" onclick="window.location.href='https://wa.me/9129191898'">
            <i class="fab fa-whatsapp text-green-500"></i>
            <span>WhatsApp Support</span>
        </div>
        <div class="menu-item" onclick="window.location.href='tel:9129191898'">
            <i class="fas fa-phone-alt text-blue-500"></i>
            <span>Call: 9129191898</span>
        </div>
        <div class="menu-item" onclick="clearCalcHistory()">
            <i class="fas fa-history text-orange-500"></i>
            <span>Clear Calculating History</span>
        </div>
        <div class="menu-item" onclick="openVault()">
            <i class="fas fa-vault text-yellow-500"></i>
            <span>Private Photo Vault</span>
        </div>
    </div>

    <div id="upi-modal" class="overlay">
        <div class="card-elite text-center">
            <h3 class="text-main-clr font-black mb-4">MANDAVI KAUSHAL</h3>
            <p class="text-[10px] text-gray-500 mb-4">mandavikaushal913@okaxis</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=mandavikaushal913@okaxis" class="mx-auto rounded-3xl border-4 border-white mb-6 shadow-xl">
            <button onclick="closeAll()" class="btn-main p-3 bg-red-600 rounded-xl w-full text-white font-bold">CLOSE</button>
        </div>
    </div>

    <div id="vault-modal" class="overlay !justify-start overflow-y-auto p-6">
        <div class="w-full flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black text-main-clr">PRO VAULT</h2>
            <button onclick="closeAll()" class="bg-red-600 px-4 py-1 rounded-full text-xs">LOCK</button>
        </div>
        <div class="w-full glass p-8 rounded-[2rem] text-center border-dashed border-2 border-main-clr/30 mb-6">
            <input type="file" id="vault-input" multiple accept="image/*" class="hidden" onchange="uploadToVault(event)">
            <label for="vault-input" class="cursor-pointer">
                <i class="fas fa-cloud-upload-alt text-4xl text-main-clr mb-2"></i>
                <p class="text-xs font-bold text-main-clr">HIDE NEW PHOTOS</p>
            </label>
        </div>
        <div id="vault-grid"></div>
    </div>

    <script>
        const display = document.getElementById('display');
        const historyBox = document.getElementById('history-box');

        function ins(v) { 
            if(display.innerText === '0') display.innerText = v; 
            else display.innerText += v;
            if(navigator.vibrate) navigator.vibrate(10);
        }

        function cls() { display.innerText = '0'; }
        function del() { display.innerText = display.innerText.length > 1 ? display.innerText.slice(0, -1) : '0'; }

        function exe() {
            // Secret Code for Vault (e.g., 1234)
            if(display.innerText === "1234") {
                openVault();
                display.innerText = "0";
                return;
            }

            try {
                let res = eval(display.innerText.replace(/×/g, '*').replace(/÷/g, '/'));
                saveToHistory(`${display.innerText} = ${res}`);
                display.innerText = res;
            } catch { display.innerText = "ERROR"; }
        }

        function saveToHistory(entry) {
            let logs = JSON.parse(localStorage.getItem('proLogs') || "[]");
            logs.unshift(entry);
            localStorage.setItem('proLogs', JSON.stringify(logs.slice(0, 20)));
            renderHistory();
        }

        function renderHistory() {
            let logs = JSON.parse(localStorage.getItem('proLogs') || "[]");
            historyBox.innerHTML = logs.map(l => `<div>> ${l}</div>`).join('') || "> Waiting for input...";
        }

        function clearCalcHistory() {
            if(confirm("Wipe all calculations?")) {
                localStorage.removeItem('proLogs');
                renderHistory();
                toggleMenu(false);
            }
        }

        // Vault Logic
        function openVault() {
            document.getElementById('vault-modal').style.display = 'flex';
            renderVault();
        }

        function uploadToVault(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    let photos = JSON.parse(localStorage.getItem('kaushalVault') || "[]");
                    photos.push(ev.target.result);
                    localStorage.setItem('kaushalVault', JSON.stringify(photos));
                    renderVault();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderVault() {
            const grid = document.getElementById('vault-grid');
            let photos = JSON.parse(localStorage.getItem('kaushalVault') || "[]");
            grid.innerHTML = photos.map(p => `<img src="${p}" onclick="deletePhoto('${p}')">`).join('');
        }

        function toggleMenu(s) { document.getElementById('side-menu').classList.toggle('active', s); }
        function openUPI() { document.getElementById('upi-modal').style.display = 'flex'; }
        function closeAll() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }
        
        renderHistory();
    </script>
</body>
</html>
