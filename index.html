    <style>
        :root { --accent: #00ffcc; --bg: #050b18; }
        body { background: radial-gradient(circle at center, #0f172a, #050b18); font-family: 'Poppins', sans-serif; color: white; min-height: 100vh; margin: 0; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-calc { background: rgba(255, 255, 255, 0.05); transition: 0.1s; display: flex; align-items: center; justify-content: center; border-radius: 1.5rem; font-weight: 600; font-size: 1.4rem; }
        .btn-calc:active { transform: scale(0.9); background: var(--accent); color: black; box-shadow: 0 0 20px var(--accent); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px); padding: 20px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-field { width: 100%; padding: 14px; margin: 10px 0; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; border-radius: 15px; outline: none; }
        #vault-grid img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        ::-webkit-scrollbar { width: 0px; }

<body>

    <header class="w-full max-w-md mx-auto p-6 flex justify-between items-center z-50">
        <div onclick="openAuth()" class="flex items-center gap-3 cursor-pointer">
            <div class="w-12 h-12 rounded-full glass flex items-center justify-center text-accent border-accent/30">
                <i class="fas fa-user-shield text-xl"></i>
            </div>
            <div>
                <p id="user-name" class="text-xs font-black text-white tracking-widest uppercase">Kaushal Ji</p>
                <p id="auth-status" class="text-[9px] text-accent/60 font-bold uppercase">Tap to Secure</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="installApp()" id="pwa-btn" class="hidden glass px-3 py-1 rounded-full text-[10px] text-accent font-bold">INSTALL</button>
            <button onclick="toggleMenu(true)" class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-accent"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <main class="w-full max-w-[360px] mx-auto mt-6 px-4">
        <div class="mb-10 text-right px-4">
            <div id="hist-preview" class="text-xs text-accent/30 font-mono h-6 overflow-hidden"></div>
            <h1 id="display" class="text-7xl font-light tracking-tighter truncate">0</h1>
        </div>

        <div class="grid grid-cols-4 gap-4">
            <button onclick="cls()" class="btn-calc h-16 text-red-500">AC</button>
            <button onclick="del()" class="btn-calc h-16 text-accent"><i class="fas fa-backspace"></i></button>
            <button onclick="ins('%')" class="btn-calc h-16 text-accent">%</button>
            <button onclick="ins('/')" class="btn-calc h-16 text-accent">÷</button>
            <button onclick="ins('7')" class="btn-calc h-16">7</button>
            <button onclick="ins('8')" class="btn-calc h-16">8</button>
            <button onclick="ins('9')" class="btn-calc h-16">9</button>
            <button onclick="ins('*')" class="btn-calc h-16 text-accent">×</button>
            <button onclick="ins('4')" class="btn-calc h-16">4</button>
            <button onclick="ins('5')" class="btn-calc h-16">5</button>
            <button onclick="ins('6')" class="btn-calc h-16">6</button>
            <button onclick="ins('-')" class="btn-calc h-16 text-accent">−</button>
            <button onclick="ins('1')" class="btn-calc h-16">1</button>
            <button onclick="ins('2')" class="btn-calc h-16">2</button>
            <button onclick="ins('3')" class="btn-calc h-16">3</button>
            <button onclick="ins('+')" class="btn-calc h-16 text-accent">+</button>
            <button onclick="ins('0')" class="btn-calc h-16 col-span-2">0</button>
            <button onclick="ins('.')" class="btn-calc h-16">.</button>
            <button onclick="exe()" class="btn-calc h-16 bg-accent text-black font-black">=</button>
        </div>
    </main>

    <div id="side-menu" class="overlay !justify-start !items-end">
        <div class="w-full max-w-xs space-y-8 mt-10 px-6">
            <button onclick="toggleMenu(false)" class="text-red-500 text-2xl"><i class="fas fa-times"></i></button>
            <div class="space-y-6 flex flex-col items-end">
                <button onclick="openUPI()" class="text-accent font-black tracking-widest"><i class="fas fa-qrcode mr-2"></i> SUPPORT (UPI)</button>
                <button onclick="changeVaultPass()" class="text-orange-400 font-black tracking-widest"><i class="fas fa-key mr-2"></i> CHANGE VAULT CODE</button>
                <button onclick="clearAllHistory()" class="text-red-400 font-black tracking-widest"><i class="fas fa-trash mr-2"></i> CLEAR HISTORY</button>
            </div>
        </div>
    </div>

    <div id="upi-overlay" class="overlay">
        <div class="glass p-8 rounded-[3rem] text-center border-accent/40">
            <h2 class="text-accent font-black mb-6">SUPPORT KAUSHAL JI</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=mandavikaushal913@okaxis" class="w-52 h-52 mx-auto rounded-2xl border-4 border-white mb-6">
            <button onclick="closeOverlays()" class="text-red-500 font-bold uppercase">Back</button>
        </div>
    </div>

    <div id="auth-overlay" class="overlay">
        <div class="glass p-8 rounded-[3rem] w-full max-w-sm border-accent/30">
            <h2 id="auth-title" class="text-2xl font-black text-center text-accent mb-6 uppercase">Vault Login</h2>
            <input type="email" id="auth-email" placeholder="Email Address" class="input-field">
            <input type="password" id="auth-pass" placeholder="Password" class="input-field">
            <button onclick="handleAuth()" class="w-full bg-accent text-black py-4 rounded-2xl font-black mt-4">CONTINUE</button>
            <button onclick="closeOverlays()" class="w-full mt-4 text-gray-500 text-xs font-bold uppercase">Cancel</button>
        </div>
    </div>

    <div id="vault-overlay" class="overlay !justify-start p-6 overflow-y-auto">
        <div class="w-full flex justify-between items-center mb-8 sticky top-0 bg-black/50 p-4 rounded-2xl backdrop-blur-md">
            <h1 class="text-2xl font-black text-accent uppercase">Private Vault</h1>
            <button onclick="location.reload()" class="bg-red-600 px-6 py-2 rounded-full font-bold">LOCK</button>
        </div>
        <div class="w-full glass p-10 rounded-[2.5rem] text-center border-dashed border-2 border-accent/20 relative mb-8">
            <input type="file" multiple accept="image/*" class="absolute inset-0 opacity-0" onchange="vaultUpload(this.files)">
            <i class="fas fa-fingerprint text-4xl text-accent mb-3"></i>
            <p class="text-xs font-bold text-accent/60">HIDE NEW MEDIA</p>
        </div>
        <div id="vault-grid" class="grid grid-cols-3 gap-3 w-full"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQ0Y8M9OGSInOlUltuysgmKOYGKX8dQvg",
            authDomain: "calculator-by-kaushalji.firebaseapp.com",
            projectId: "calculator-by-kaushalji",
            appId: "1:156130281294:web:73b80a5f344daeabdd001f"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.handleAuth = async () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            try {
                await signInWithEmailAndPassword(auth, e, p);
                closeOverlays();
            } catch {
                try { await createUserWithEmailAndPassword(auth, e, p); closeOverlays(); }
                catch(err) { alert(err.message); }
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                document.getElementById('user-name').innerText = u.email.split('@')[0].toUpperCase();
                document.getElementById('auth-status').innerText = "Premium Active";
                document.getElementById('auth-status').classList.replace('text-accent/60', 'text-green-400');
            }
        });
    </script>

    <script>
        // PWA & Service Worker
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('pwa-btn').classList.remove('hidden');
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
                document.getElementById('pwa-btn').classList.add('hidden');
            }
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGV2ID0+IHsgfSk7');
        }

        // Logic
        const display = document.getElementById('display');
        const histPreview = document.getElementById('hist-preview');

        function ins(v) { if(display.innerText==='0') display.innerText=v; else display.innerText+=v; if(navigator.vibrate) navigator.vibrate(5); }
        function cls() { display.innerText='0'; histPreview.innerText=''; }
        function del() { display.innerText = display.innerText.length>1 ? display.innerText.slice(0,-1) : '0'; }

        function exe() {
            let vp = localStorage.getItem('vPass') || "1234";
            if(display.innerText === vp) {
                document.getElementById('vault-overlay').style.display = 'flex';
                initVaultDB();
                return;
            }
            try {
                histPreview.innerText = display.innerText + " =";
                let res = eval(display.innerText.replace(/×/g, '*').replace(/÷/g, '/'));
                saveHist(display.innerText + " = " + res);
                display.innerText = res;
            } catch { display.innerText = "Error"; }
        }

        function toggleMenu(s) { document.getElementById('side-menu').style.display = s ? 'flex' : 'none'; }
        function openAuth() { document.getElementById('auth-overlay').style.display = 'flex'; }
        function openUPI() { document.getElementById('upi-overlay').style.display = 'flex'; }
        function closeOverlays() { document.querySelectorAll('.overlay').forEach(o => o.style.display='none'); }

        function changeVaultPass() {
            let p = prompt("Enter New Vault Code (Digits Only):");
            if(p && !isNaN(p)) { localStorage.setItem('vPass', p); alert("Vault Code Updated!"); toggleMenu(false); }
        }

        function saveHist(entry) {
            let h = JSON.parse(localStorage.getItem('calcLogs') || "[]");
            h.unshift(new Date().toLocaleTimeString() + ": " + entry);
            localStorage.setItem('calcLogs', JSON.stringify(h.slice(0, 20)));
        }

        function clearAllHistory() {
            if(confirm("Delete all history?")) { localStorage.removeItem('calcLogs'); alert("History Cleared"); toggleMenu(false); }
        }

        // Vault DB (IndexedDB)
        let db;
        function initVaultDB() {
            const req = indexedDB.open("KaushalVaultDB", 1);
            req.onupgradeneeded = e => e.target.result.createObjectStore("files", {keyPath: "id"});
            req.onsuccess = e => { db = e.target.result; renderVault(); };
        }

        function vaultUpload(files) {
            Array.from(files).forEach(f => {
                const r = new FileReader();
                r.onload = e => {
                    const tx = db.transaction("files", "readwrite");
                    tx.objectStore("files").add({id: Date.now()+Math.random(), src: e.target.result});
                    tx.oncomplete = renderVault;
                }; r.readAsDataURL(f);
            });
        }

        function renderVault() {
            const grid = document.getElementById('vault-grid'); grid.innerHTML = '';
            db.transaction("files").objectStore("files").openCursor().onsuccess = e => {
                const c = e.target.result;
                if(c) {
                    grid.innerHTML += `<img src="${c.value.src}" onclick="window.open(this.src)">`;
                    c.continue();
                }
            };
        }
    </script>
</body>
