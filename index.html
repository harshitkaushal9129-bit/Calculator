<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDQ0Y8M9OGSInOlUltuysgmKOYGKX8dQvg",
        authDomain: "calculator-by-kaushalji.firebaseapp.com",
        databaseURL: "https://calculator-by-kaushalji-default-rtdb.firebaseio.com",
        projectId: "calculator-by-kaushalji",
        storageBucket: "calculator-by-kaushalji.firebasestorage.app",
        messagingSenderId: "156130281294",
        appId: "1:156130281294:web:73b80a5f344daeabdd001f",
        measurementId: "G-TKRF2YK924"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    let playlist = [], trackIdx = 0, currentMode = 'music';
    let audioMedia = new Audio(), videoEl = document.getElementById('vid-p'), pdfViewer = document.getElementById('pdf-viewer');
    let activeMedia = audioMedia;
    const seekSlider = document.getElementById('seek-slider');
    const currTimeText = document.getElementById('curr-time');
    const durTimeText = document.getElementById('dur-time');

    // --- Live Info (Day, Time, Battery) ---
    function updateLiveInfo() {
        const now = new Date();
        const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        document.getElementById('live-day').textContent = days[now.getDay()];
        document.getElementById('live-time').textContent = now.toLocaleTimeString();

        if (navigator.getBattery) {
            navigator.getBattery().then(bat => {
                document.getElementById('live-battery').textContent = `BAT: ${Math.round(bat.level * 100)}%`;
            });
        }
    }
    setInterval(updateLiveInfo, 1000);

    // --- View Switcher ---
    function changeView(view) {
        const frame = document.getElementById('main-frame');
        frame.classList.remove('laptop-view', 'android-view', 'keypad-view');
        if(view === 'laptop') frame.classList.add('laptop-view');
        else if(view === 'keypad') frame.classList.add('keypad-view');
        else frame.classList.add('android-view');
    }

    // --- Progress & Time Logic ---
    function formatTime(sec) {
        let m = Math.floor(sec / 60);
        let s = Math.floor(sec % 60);
        return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    function updateProgress() {
        if (!activeMedia.paused && activeMedia.duration) {
            const current = activeMedia.currentTime;
            const duration = activeMedia.duration;
            seekSlider.max = Math.floor(duration);
            seekSlider.value = Math.floor(current);
            currTimeText.textContent = formatTime(current);
            durTimeText.textContent = formatTime(duration);
        }
    }

    function manualSeek() {
        activeMedia.currentTime = seekSlider.value;
    }

    // Connect update function to both media elements
    audioMedia.ontimeupdate = updateProgress;
    videoEl.ontimeupdate = updateProgress;
    audioMedia.onloadedmetadata = updateProgress;
    videoEl.onloadedmetadata = updateProgress;

    // --- Original Logic Restored ---
    function toggleSupportMenu(e) {
        e.stopPropagation();
        const menu = document.getElementById('support-menu');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function showUPIDetails() {
        document.getElementById('upi-overlay').style.display = 'flex';
        document.getElementById('support-menu').style.display = 'none';
    }

    async function shareApp() {
        if (navigator.share) {
            try { await navigator.share({ title: 'MI PLAYER PRO', text: 'Elite Media Player by Kaushal Ji!', url: window.location.href }); } 
            catch (err) { console.log("Share failed"); }
        } else { alert("Copy URL: " + window.location.href); }
    }

    function loadFiles(e, mode) {
        playlist = Array.from(e.target.files);
        currentMode = mode;
        document.getElementById('v-cont').style.display = mode === 'music' ? 'flex' : 'none';
        document.getElementById('vid-box').style.display = mode === 'video' ? 'flex' : 'none';
        pdfViewer.style.display = mode === 'pdf' ? 'block' : 'none';
        if(playlist.length > 0) playT(0);
    }

    function playT(i) {
        trackIdx = i; const url = URL.createObjectURL(playlist[i]);
        document.getElementById('track-name').textContent = playlist[i].name;
        if(currentMode === 'video') { activeMedia = videoEl; videoEl.src = url; videoEl.play(); }
        else if(currentMode === 'music') { activeMedia = audioMedia; audioMedia.src = url; audioMedia.play(); }
        else if(currentMode === 'pdf') { pdfViewer.src = url; }
        btnUpdate('‚è∏');
    }

    function togglePlay() { 
        if(activeMedia.paused) { activeMedia.play(); btnUpdate('‚è∏'); } 
        else { activeMedia.pause(); btnUpdate('‚ñ∂'); } 
    }
    
    function btnUpdate(txt) { document.getElementById('play-btn').textContent = txt; }
    function closeOverlays() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }
    function openRegister() { document.getElementById('reg-overlay').style.display = 'flex'; }
    function nextT() { if(trackIdx < playlist.length-1) playT(trackIdx+1); }
    function prevT() { if(trackIdx > 0) playT(trackIdx-1); }

    window.onclick = () => { document.getElementById('support-menu').style.display = 'none'; };
    updateLiveInfo();
</script>
