<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaushal Calculator - Pro Edition</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050b18">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #050b18; --card: #0f172a; --accent: #00d2ff; --text: #e2e8f0; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(0, 210, 255, 0.2); backdrop-filter: blur(15px); }
        .btn-tech { background: var(--card); border: 1px solid rgba(255,255,255,0.05); transition: 0.1s; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .btn-tech:active { transform: scale(0.95); background: var(--accent); color: #000; }
        
        #vault-ui, #geo-ui, #history-ui, #auth-ui { display:none; position:fixed; inset:0; z-index:1000; background:var(--bg); overflow-y:auto; padding:20px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        #media-overlay { display:none; position:fixed; inset:0; z-index:5000; background:rgba(0,0,0,0.95); align-items:center; justify-content:center; padding: 20px; }
        #media-overlay img { max-width: 90%; max-height: 80%; border-radius: 1.5rem; object-fit: contain; }

        .geo-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(0,210,255,0.2); padding: 12px; border-radius: 12px; width: 100%; color: white; margin-bottom: 12px; outline: none; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">

    <header class="w-full max-w-4xl p-4 flex justify-between items-center glass rounded-b-[2.5rem] mb-6 shadow-xl sticky top-0 z-[500]">
        <button onclick="alert('Login feature coming soon!')" class="w-10 h-10 rounded-full btn-tech text-accent">
            <i class="fas fa-user-circle text-xl"></i>
        </button>

        <div class="flex items-center gap-2">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center text-white">
                <i class="fas fa-calculator"></i>
            </div>
            <h1 class="text-xs font-black tracking-widest text-accent uppercase">KAUSHAL PRO</h1>
        </div>

        <button onclick="alert('Registration feature coming soon!')" class="w-10 h-10 rounded-full btn-tech text-green-400">
            <i class="fas fa-user-plus text-lg"></i>
        </button>
    </header>

    <div class="flex gap-3 mb-6">
        <button onclick="openGeo()" class="w-12 h-12 rounded-2xl btn-tech text-yellow-400 shadow-md"><i class="fas fa-draw-polygon"></i></button>
        <button onclick="showHistory()" class="w-12 h-12 rounded-2xl btn-tech text-green-400 shadow-md"><i class="fas fa-history"></i></button>
        <div class="relative">
            <button onclick="toggleMenu()" class="w-12 h-12 rounded-2xl btn-tech shadow-md text-accent"><i class="fas fa-ellipsis-v"></i></button>
            
            <div id="menu" class="hidden absolute right-0 mt-4 w-80 glass p-6 rounded-[2.5rem] z-[100] shadow-2xl border border-accent/30">
                <div class="text-center mb-6">
                    <p class="text-[10px] text-accent mb-2 font-bold uppercase tracking-widest">Support Payment</p>
                    <div class="bg-white p-3 rounded-3xl inline-block shadow-lg">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=mandavikaushal913@okaxis" class="w-40 h-40" alt="UPI QR">
                    </div>
                    <p class="text-xs text-white mt-3 font-mono font-bold">mandavikaushal913@okaxis</p>
                </div>

                <div class="grid grid-cols-1 gap-2">
                    <button onclick="shareApp()" class="flex items-center gap-4 p-3 rounded-2xl hover:bg-white/5 transition text-blue-400 font-bold">
                        <i class="fas fa-share-alt text-xl"></i> Share App
                    </button>
                    <a href="https://wa.me/919129191898" target="_blank" class="flex items-center gap-4 p-3 rounded-2xl hover:bg-white/5 transition text-green-400 font-bold">
                        <i class="fab fa-whatsapp text-xl"></i> WhatsApp Support
                    </a>
                    <button id="installBtn" class="hidden items-center gap-4 p-3 rounded-2xl hover:bg-white/5 transition text-cyan-400 font-bold">
                        <i class="fas fa-download text-xl"></i> Install App
                    </button>
                    <button onclick="verifyForPassChange()" class="flex items-center gap-4 p-3 rounded-2xl hover:bg-white/5 transition text-orange-400 font-bold">
                        <i class="fas fa-key text-xl"></i> New Vault Code
                    </button>
                </div>
            </div>
        </div>
    </div>

    <main id="main-calc" class="glass w-full max-w-[350px] p-6 rounded-[3rem] shadow-2xl mx-auto">
        <div class="mb-6 text-right px-4">
            <h1 id="res" class="text-6xl font-light truncate tracking-tighter">0</h1>
        </div>
        <div class="grid grid-cols-4 gap-3">
            <button onclick="cls()" class="btn-tech h-14 rounded-2xl text-red-500">AC</button>
            <button onclick="del()" class="btn-tech h-14 rounded-2xl text-accent"><i class="fas fa-backspace"></i></button>
            <button onclick="ins('%')" class="btn-tech h-14 rounded-2xl text-accent">%</button>
            <button onclick="ins('/')" class="btn-tech h-14 rounded-2xl text-accent">÷</button>
            <button onclick="ins('7')" class="btn-tech h-14 rounded-2xl text-xl">7</button>
            <button onclick="ins('8')" class="btn-tech h-14 rounded-2xl text-xl">8</button>
            <button onclick="ins('9')" class="btn-tech h-14 rounded-2xl text-xl">9</button>
            <button onclick="ins('*')" class="btn-tech h-14 rounded-2xl text-accent">×</button>
            <button onclick="ins('4')" class="btn-tech h-14 rounded-2xl text-xl">4</button>
            <button onclick="ins('5')" class="btn-tech h-14 rounded-2xl text-xl">5</button>
            <button onclick="ins('6')" class="btn-tech h-14 rounded-2xl text-xl">6</button>
            <button onclick="ins('-')" class="btn-tech h-14 rounded-2xl text-accent">−</button>
            <button onclick="ins('1')" class="btn-tech h-14 rounded-2xl text-xl">1</button>
            <button onclick="ins('2')" class="btn-tech h-14 rounded-2xl text-xl">2</button>
            <button onclick="ins('3')" class="btn-tech h-14 rounded-2xl text-xl">3</button>
            <button onclick="ins('+')" class="btn-tech h-14 rounded-2xl text-accent">+</button>
            <button onclick="ins('0')" class="btn-tech h-14 rounded-2xl col-span-2 text-xl">0</button>
            <button onclick="ins('.')" class="btn-tech h-14 rounded-2xl text-xl">.</button>
            <button onclick="exe()" class="bg-accent h-14 rounded-2xl text-black font-black shadow-lg shadow-cyan-500/40">=</button>
        </div>
    </main>

    <div id="auth-ui" class="glass">
        <div class="max-w-sm mx-auto mt-20 p-8 glass rounded-[2.5rem] border border-accent/30 text-center">
            <h2 class="text-xl font-bold mb-6 text-accent">Identity Verification</h2>
            <input type="text" id="auth-id" placeholder="Login ID" class="geo-input">
            <input type="password" id="auth-pass" placeholder="Password" class="geo-input">
            <div class="flex gap-3 mt-4">
                <button onclick="document.getElementById('auth-ui').style.display='none'" class="flex-1 bg-gray-700 py-3 rounded-xl font-bold">Cancel</button>
                <button onclick="checkAuth()" class="flex-1 bg-accent text-black py-3 rounded-xl font-bold">Verify</button>
            </div>
        </div>
    </div>

    <div id="geo-ui">
        <div class="max-w-2xl mx-auto pb-20">
            <div class="flex justify-between items-center mb-8 py-4">
                <h1 class="text-2xl font-black text-yellow-400 uppercase">Shape Engine</h1>
                <button onclick="closeModals()" class="bg-red-600 px-6 py-2 rounded-full font-bold">CLOSE</button>
            </div>
            <div class="shape-box glass p-6 rounded-3xl">
                <h3 class="font-bold mb-3">Circle Area</h3>
                <input type="number" id="c-r" placeholder="Radius" class="geo-input">
                <button onclick="calcShape('circle')" class="w-full bg-accent text-black py-3 rounded-xl font-bold">SOLVE</button>
                <p id="r-circle" class="mt-4 text-green-400 font-mono text-center text-xl"></p>
            </div>
        </div>
    </div>

    <script>
        // AUTH SYSTEM (Simple for now, can be connected to Firebase/Backend)
        const MASTER_ID = "admin"; 
        const MASTER_PW = "123456";

        function verifyForPassChange() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('auth-ui').style.display = 'block';
        }

        function checkAuth() {
            const id = document.getElementById('auth-id').value;
            const pw = document.getElementById('auth-pass').value;
            
            if(id === MASTER_ID && pw === MASTER_PW) {
                document.getElementById('auth-ui').style.display = 'none';
                changePass();
            } else {
                alert("Invalid Credentials!");
            }
        }

        function shareApp() {
            if (navigator.share) {
                navigator.share({
                    title: 'Kaushal Pro Calculator',
                    text: 'Check out this awesome Calculator with Vault!',
                    url: window.location.href
                });
            } else {
                alert("Sharing link: " + window.location.href);
            }
        }

        // PWA & Calculator Logic (Rest stays as per previous versions)
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden');
            installBtn.classList.add('flex');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installBtn.classList.add('hidden');
                deferredPrompt = null;
            }
        });

        // Basic Calc Functions
        const resDisplay = document.getElementById('res');
        let vaultPass = localStorage.getItem('vPass') || "1234";

        function ins(v) { if(resDisplay.innerText==='0') resDisplay.innerText=v; else resDisplay.innerText+=v; }
        function cls() { resDisplay.innerText='0'; }
        function del() { resDisplay.innerText = resDisplay.innerText.length>1 ? resDisplay.innerText.slice(0,-1) : '0'; }
        
        function exe() {
            if(resDisplay.innerText === vaultPass) { alert("Vault Opened! (Logic connected)"); resDisplay.innerText='0'; return; }
            try {
                let final = eval(resDisplay.innerText.replace(/×/g, '*').replace(/÷/g, '/'));
                resDisplay.innerText = final;
            } catch { resDisplay.innerText = "Error"; }
        }

        function toggleMenu() { document.getElementById('menu').classList.toggle('hidden'); }
        function closeModals() { document.querySelectorAll('#geo-ui, #history-ui, #auth-ui').forEach(el => el.style.display='none'); }
        function openGeo() { document.getElementById('geo-ui').style.display='block'; }
        
        function changePass() { 
            let n = prompt("Enter New Secret Vault Code:"); 
            if(n && n.length >= 4) { 
                localStorage.setItem('vPass', n); 
                vaultPass = n; 
                alert("Vault Password Updated Successfully!"); 
            }
        }

        window.onclick = (e) => { if(!e.target.closest('.relative') && !e.target.closest('#menu')) document.getElementById('menu').classList.add('hidden'); }
    </script>
</body>
</html>
