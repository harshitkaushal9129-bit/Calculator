<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI PLAYER PRO - Elite Edition</title>
    <style>
        :root { 
            --p-width: 350px; --p-height: 700px; 
            --main-clr: #00ffcc; --bg-dark: #080808;
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-gradient: linear-gradient(135deg, #00ffcc 0%, #0099ff 100%);
        }
        body { margin: 0; background: radial-gradient(circle at center, #1a1a1a, #000); display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #fff; overflow: hidden; }
        .phone { width: var(--p-width); height: var(--p-height); background: rgba(8, 8, 8, 0.95); border: 8px solid #1a1a1a; border-radius: 45px; position: relative; overflow: hidden; box-shadow: 0 0 50px rgba(0, 255, 204, 0.15); }
        .laptop-view { width: 90% !important; max-width: 1100px; height: 85% !important; border-radius: 20px !important; }
        .keypad-view { width: 320px !important; height: 650px !important; }
        .screen { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .status-bar { display: flex; justify-content: space-between; padding: 12px 25px 5px; font-size: 10px; color: var(--main-clr); }
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: none; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .card { background: #111; padding: 25px; border-radius: 20px; width: 80%; border: 1px solid var(--main-clr); }
        input { width: 100%; padding: 10px; margin: 8px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 12px; background: var(--accent-gradient); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .visualizer-container { position: relative; width: 150px; height: 150px; margin: 20px auto; display: flex; align-items: center; justify-content: center; }
        .image-container { width: 100px; height: 100px; border-radius: 50%; overflow: hidden; border: 3px solid var(--main-clr); z-index: 2; }
        .image-container img { width: 100%; height: 100%; object-fit: cover; }
        .video-box { width: 90%; height: 200px; background: #000; margin: 10px auto; border-radius: 15px; display: none; overflow: hidden; }
        video { width: 100%; height: 100%; }
        #pdf-viewer { width: 90%; height: 300px; display: none; margin: 10px auto; border-radius: 10px; background: white; }
        .play-btn { width: 60px; height: 60px; border-radius: 50%; background: var(--accent-gradient); border: none; font-size: 24px; cursor: pointer; }
        #support-menu { position: absolute; top: 60px; right: 10px; background: #111; border: 1px solid var(--main-clr); display: none; flex-direction: column; z-index: 2000; }
        .menu-item { padding: 10px 20px; font-size: 13px; cursor: pointer; border-bottom: 1px solid #222; }
        .menu-item:hover { background: var(--main-clr); color: #000; }
    </style>
</head>
<body>

<div class="phone android-view" id="main-frame">
    <div class="screen">
        <div class="status-bar">
            <span id="live-day">DAY</span>
            <span id="live-time">00:00:00</span>
            <span id="live-battery">BAT: --%</span>
        </div>

        <div id="reg-overlay" class="overlay">
            <div class="card">
                <h3 style="color:var(--main-clr); text-align:center;">Elite Registration</h3>
                <input type="text" id="reg-name" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ">
                <input type="number" id="reg-phone" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ (ID)">
                <input type="password" id="reg-pass" placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°">
                <input type="file" id="reg-pic" accept="image/*">
                <button class="btn-main" id="reg-btn" onclick="saveNewUser()">‡§¨‡§®‡§æ‡§è‡§Ç / ‡§≤‡•â‡§ó‡§ø‡§®</button>
                <button onclick="closeOverlays()" style="background:none; border:none; color:red; margin-top:10px; width:100%;">‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡•á‡§Ç</button>
            </div>
        </div>

        <div class="header">
            <div id="header-user-icon" style="width:35px; height:35px; border-radius:50%; background:#222; overflow:hidden; display:flex; align-items:center; justify-content:center;">üë§</div>
            <div style="text-align:center;">
                <span style="font-size:12px; color:var(--main-clr); font-weight:bold;">MI PLAYER PRO</span>
                <select id="view-select-main" onchange="changeView(this.value)" style="background:black; color:white; font-size:10px; border:1px solid #444;">
                    <option value="android">Android</option>
                    <option value="laptop">Laptop</option>
                    <option value="keypad">Keypad</option>
                </select>
            </div>
            <div style="display:flex; gap:10px;">
                <span onclick="openRegister()" style="cursor:pointer;">‚öôÔ∏è</span>
                <span onclick="toggleSupportMenu(event)" style="cursor:pointer; color:var(--main-clr);">‚ãÆ</span>
            </div>
        </div>

        <div id="support-menu">
            <div class="menu-item" onclick="window.open('https://wa.me/919129191898')">WhatsApp</div>
            <div class="menu-item" onclick="location.reload()">Refresh App</div>
        </div>

        <div style="flex:1; overflow-y:auto; padding:15px; text-align:center;">
            <div id="display-name" style="font-size:18px; font-weight:bold;">Kaushal ji</div>
            <div id="display-contact" style="font-size:11px; color:var(--main-clr);">Elite User</div>
            <div id="upload-status" style="font-size:10px; color:yellow; display:none;">Processing Media...</div>

            <div class="visualizer-container" id="v-cont">
                <div class="image-container">
                    <img id="profile-img" src="" style="display:none;">
                    <div id="default-svg" style="font-size:40px; margin-top:25px;">üéµ</div>
                </div>
            </div>

            <div class="video-box" id="vid-box"><video id="vid-p" controls></video></div>
            <iframe id="pdf-viewer"></iframe>

            <h4 id="track-name" style="font-size:13px; color:#aaa;">No Media Selected</h4>
            
            <input type="range" id="seek-slider" value="0" style="width:90%;">
            <div style="display:flex; justify-content:space-between; width:90%; margin:0 auto; font-size:11px;">
                <span id="curr-time">0:00</span><span id="dur-time">0:00</span>
            </div>

            <div style="margin:20px 0; display:flex; justify-content:center; align-items:center; gap:20px;">
                <button onclick="prevT()" style="background:none; border:none; color:white; font-size:25px;">‚èÆ</button>
                <button id="play-btn" class="play-btn" onclick="togglePlay()">‚ñ∂</button>
                <button onclick="nextT()" style="background:none; border:none; color:white; font-size:25px;">‚è≠</button>
            </div>

            <div style="display:flex; gap:5px; justify-content:center;">
                <label style="border:1px solid #444; padding:8px; border-radius:5px; font-size:11px;"><input type="file" multiple accept="audio/*" style="display:none;" onchange="loadFiles(event, 'music')">Music</label>
                <label style="border:1px solid #444; padding:8px; border-radius:5px; font-size:11px;"><input type="file" multiple accept="video/*" style="display:none;" onchange="loadFiles(event, 'video')">Video</label>
            </div>

            <div id="cloud-playlist-view" style="margin-top:20px; text-align:left; font-size:12px;"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDQ0Y8M9OGSInOlUltuysgmKOYGKX8dQvg",
        authDomain: "calculator-by-kaushalji.firebaseapp.com",
        databaseURL: "https://calculator-by-kaushalji-default-rtdb.firebaseio.com",
        projectId: "calculator-by-kaushalji",
        storageBucket: "calculator-by-kaushalji.firebasestorage.app",
        messagingSenderId: "156130281294",
        appId: "1:156130281294:web:73b80a5f344daeabdd001f"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let playlist = [], trackIdx = 0, currentMode = 'music', currentUser = null;
    let audioMedia = new Audio(), videoEl = document.getElementById('vid-p');
    let activeMedia = audioMedia;

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    async function saveNewUser() {
        const name = document.getElementById('reg-name').value;
        const phone = document.getElementById('reg-phone').value;
        const pass = document.getElementById('reg-pass').value;
        const picFile = document.getElementById('reg-pic').files[0];
        
        if(!phone || !pass) return alert("Phone and Password required!");
        
        document.getElementById('reg-btn').innerText = "Wait...";

        const snap = await database.ref('users/' + phone).once('value');
        const userData = snap.val();

        if(userData) {
            if(userData.password === pass) {
                loginSuccess(userData);
            } else {
                alert("Wrong Password!");
                document.getElementById('reg-btn').innerText = "‡§¨‡§®‡§æ‡§è‡§Ç / ‡§≤‡•â‡§ó‡§ø‡§®";
            }
        } else {
            let base64Pic = "";
            if(picFile) base64Pic = await toBase64(picFile);
            const newUser = { name: name || "User", phone, password: pass, profilePic: base64Pic };
            await database.ref('users/' + phone).set(newUser);
            loginSuccess(newUser);
        }
    }

    function loginSuccess(user) {
        currentUser = user;
        document.getElementById('display-name').innerText = user.name;
        if(user.profilePic) {
            document.getElementById('profile-img').src = user.profilePic;
            document.getElementById('profile-img').style.display = 'block';
            document.getElementById('default-svg').style.display = 'none';
            document.getElementById('header-user-icon').innerHTML = `<img src="${user.profilePic}" width="100%" height="100%" style="object-fit:cover;">`;
        }
        closeOverlays();
        loadCloudPlaylist();
    }

    async function loadFiles(e, mode) {
        const files = Array.from(e.target.files);
        currentMode = mode;
        const status = document.getElementById('upload-status');
        status.style.display = 'block';

        for(let f of files) {
            const b64 = await toBase64(f);
            const item = { name: f.name, url: b64, type: mode };
            playlist.push(item);
            if(currentUser) await database.ref('playlists/' + currentUser.phone).push(item);
        }
        status.style.display = 'none';
        if(playlist.length > 0) playT(playlist.length - files.length);
    }

    function loadCloudPlaylist() {
        database.ref('playlists/' + currentUser.phone).on('value', snap => {
            const listDiv = document.getElementById('cloud-playlist-view');
            listDiv.innerHTML = "<b>Cloud Playlist:</b>";
            playlist = [];
            snap.forEach(child => {
                const item = child.val();
                playlist.push(item);
                const div = document.createElement('div');
                div.style = "padding:8px; border-bottom:1px solid #222; cursor:pointer;";
                div.innerText = "‚òÅ " + item.name;
                div.onclick = () => playT(playlist.indexOf(item));
                listDiv.appendChild(div);
            });
        });
    }

    function playT(i) {
        trackIdx = i;
        const item = playlist[i];
        if(!item) return;

        document.getElementById('track-name').innerText = item.name;
        activeMedia.pause();
        
        if(item.type === 'video') {
            document.getElementById('vid-box').style.display = 'block';
            document.getElementById('v-cont').style.display = 'none';
            activeMedia = videoEl;
        } else {
            document.getElementById('vid-box').style.display = 'none';
            document.getElementById('v-cont').style.display = 'flex';
            activeMedia = audioMedia;
        }
        
        activeMedia.src = item.url;
        activeMedia.play();
        document.getElementById('play-btn').innerText = '‚è∏';
    }

    function togglePlay() {
        if(activeMedia.paused) { activeMedia.play(); document.getElementById('play-btn').innerText = '‚è∏'; }
        else { activeMedia.pause(); document.getElementById('play-btn').innerText = '‚ñ∂'; }
    }

    function prevT() { if(trackIdx > 0) playT(trackIdx - 1); }
    function nextT() { if(trackIdx < playlist.length - 1) playT(trackIdx + 1); }
    function openRegister() { document.getElementById('reg-overlay').style.display = 'flex'; }
    function closeOverlays() { document.getElementById('reg-overlay').style.display = 'none'; }
    function toggleSupportMenu(e) { e.stopPropagation(); const m = document.getElementById('support-menu'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; }
    
    function changeView(v) {
        const f = document.getElementById('main-frame');
        f.className = 'phone ' + v + '-view';
    }

    setInterval(() => {
        const d = new Date();
        document.getElementById('live-time').innerText = d.toLocaleTimeString();
    }, 1000);

    window.onclick = () => { document.getElementById('support-menu').style.display = 'none'; };
</script>
</body>
</html>
