    // PWA & Support Logic
    function toggleSupportMenu(e) {
        e.stopPropagation();
        const menu = document.getElementById('support-menu');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function showUPIDetails() {
        document.getElementById('upi-overlay').style.display = 'flex';
        document.getElementById('support-menu').style.display = 'none';
    }

    async function shareApp() {
        if (navigator.share) {
            try {
                await navigator.share({
                    title: 'MI PLAYER PRO',
                    text: 'Check out this Elite Media Player by Kaushal Ji!',
                    url: window.location.href
                });
            } catch (err) { console.log("Share failed"); }
        } else {
            alert("Sharing is not supported on this browser. Copy URL: " + window.location.href);
        }
    }

    // --- Media Player Logic (Keep yours intact) ---
    let users = [];
    let activeIdx = 0;
    let playlist = [], trackIdx = 0, currentMode = 'music';
    let audioMedia = new Audio(), videoEl = document.getElementById('vid-p'), pdfViewer = document.getElementById('pdf-viewer');
    let activeMedia = audioMedia;
    let audioCtx, analyser, vCanvas, vCtx;

    function init() {
        syncWithFirebase();
        window.onclick = () => {
            document.getElementById('support-menu').style.display = 'none';
            document.getElementById('user-list').style.display = 'none';
        };
    }

    function syncWithFirebase() {
        database.ref('users').on('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                users = Object.values(data);
                updateUIWithUser();
            }
        });
    }

    function updateUIWithUser() {
        const u = users[activeIdx] || {name: "Guest", phone: "Offline"};
        document.getElementById('display-name').textContent = u.name;
        document.getElementById('display-contact').textContent = u.phone;
        if(u.img) {
            document.getElementById('profile-img').src = u.img;
            document.getElementById('profile-img').style.display='block';
            document.getElementById('default-svg').style.display='none';
        }
    }

    async function saveNewUser() {
        const name = document.getElementById('reg-name').value;
        const pass = document.getElementById('reg-pass').value;
        const phone = document.getElementById('reg-phone').value;
        const email = document.getElementById('reg-email').value;
        const pic = document.getElementById('reg-pic').files[0];
        
        let imgUrl = null;
        if(pic) {
            const ref = storage.ref(`profiles/${Date.now()}`);
            await ref.put(pic);
            imgUrl = await ref.getDownloadURL();
        }
        
        database.ref('users').push({ name, phone, email, pass, img: imgUrl });
        closeOverlays();
    }

    function loadFiles(e, mode) {
        playlist = Array.from(e.target.files);
        currentMode = mode;
        document.getElementById('v-cont').style.display = mode === 'music' ? 'flex' : 'none';
        document.getElementById('vid-box').style.display = mode === 'video' ? 'flex' : 'none';
        pdfViewer.style.display = mode === 'pdf' ? 'block' : 'none';
        if(playlist.length > 0) playT(0);
    }

    function playT(i) {
        trackIdx = i; const url = URL.createObjectURL(playlist[i]);
        document.getElementById('track-name').textContent = playlist[i].name;
        if(currentMode === 'video') { activeMedia = videoEl; videoEl.src = url; videoEl.play(); }
        else if(currentMode === 'music') { activeMedia = audioMedia; audioMedia.src = url; audioMedia.play(); }
        else if(currentMode === 'pdf') { pdfViewer.src = url; }
        btnUpdate('‚è∏');
    }

    function togglePlay() { 
        if(activeMedia.paused) { activeMedia.play(); btnUpdate('‚è∏'); } 
        else { activeMedia.pause(); btnUpdate('‚ñ∂'); } 
    }
    
    function btnUpdate(txt) { document.getElementById('play-btn').textContent = txt; }
    function closeOverlays() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }
    function openRegister() { document.getElementById('reg-overlay').style.display = 'flex'; }
    function nextT() { if(trackIdx < playlist.length-1) playT(trackIdx+1); }
    function prevT() { if(trackIdx > 0) playT(trackIdx-1); }

    init();
</script>
