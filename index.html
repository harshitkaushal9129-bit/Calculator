<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaushal Calculator - Pro Edition</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050b18">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQ0Y8M9OGSInOlUltuysgmKOYGKX8dQvg",
            authDomain: "calculator-by-kaushalji.firebaseapp.com",
            projectId: "calculator-by-kaushalji",
            storageBucket: "calculator-by-kaushalji.firebasestorage.app",
            messagingSenderId: "156130281294",
            appId: "1:156130281294:web:73b80a5f344daeabdd001f",
            measurementId: "G-TKRF2YK924"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.handleAuth = async (type) => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            try {
                if(type === 'login') await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
                alert("Success!");
                document.getElementById('auth-ui').style.display = 'none';
            } catch (e) { alert(e.message); }
        };

        window.verifyForPassChange = () => {
            if (!auth.currentUser) { alert("Pehle Login kijiye!"); openAuth('login'); return; }
            let n = prompt("Naya Vault Code daalein:");
            if(n && n.length >= 4) { localStorage.setItem('vPass', n); alert("Vault Code Updated!"); }
        };

        onAuthStateChanged(auth, (user) => {
            document.getElementById('user-status').innerHTML = user ? `<i class="fas fa-check-circle text-green-400"></i> ${user.email.split('@')[0]}` : `<i class="fas fa-user-circle"></i> Login`;
        });
    </script>

    <style>
        :root { --bg: #050b18; --card: #0f172a; --accent: #00d2ff; --text: #e2e8f0; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(0, 210, 255, 0.2); backdrop-filter: blur(15px); }
        .btn-tech { background: var(--card); border: 1px solid rgba(255,255,255,0.05); transition: 0.1s; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .btn-tech:active { transform: scale(0.95); background: var(--accent); color: #000; }
        #vault-ui, #geo-ui, #history-ui, #auth-ui { display:none; position:fixed; inset:0; z-index:1000; background:var(--bg); overflow-y:auto; padding:20px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        #media-overlay { display:none; position:fixed; inset:0; z-index:5000; background:rgba(0,0,0,0.9); align-items:center; justify-content:center; }
        .input-field { background: rgba(255,255,255,0.05); border: 1px solid rgba(0,210,255,0.2); padding: 12px; border-radius: 12px; width: 100%; color: white; margin-bottom: 12px; outline: none; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">

    <header class="w-full max-w-4xl p-4 flex justify-between items-center glass rounded-b-[2.5rem] mb-6 shadow-xl sticky top-0 z-[500]">
        <button onclick="openAuth('login')" class="flex items-center gap-2 px-3 py-1 rounded-full btn-tech text-accent text-xs">
            <span id="user-status"><i class="fas fa-user-circle"></i> Login</span>
        </button>
        <h1 class="text-xs font-black tracking-widest text-accent uppercase">KAUSHAL PRO</h1>
        <button onclick="openAuth('register')" class="w-10 h-10 rounded-full btn-tech text-green-400">
            <i class="fas fa-user-plus"></i>
        </button>
    </header>

    <div class="flex gap-3 mb-6">
        <button onclick="openGeo()" class="w-12 h-12 rounded-2xl btn-tech text-yellow-400 shadow-md"><i class="fas fa-draw-polygon"></i></button>
        <button onclick="showHistory()" class="w-12 h-12 rounded-2xl btn-tech text-green-400 shadow-md"><i class="fas fa-history"></i></button>
        <div class="relative">
            <button onclick="toggleMenu()" class="w-12 h-12 rounded-2xl btn-tech text-accent shadow-md"><i class="fas fa-ellipsis-v"></i></button>
            <div id="menu" class="hidden absolute right-0 mt-4 w-72 glass p-6 rounded-[2.5rem] z-[100] border border-accent/30 shadow-2xl">
                <div class="text-center mb-4">
                    <div class="bg-white p-2 rounded-2xl inline-block shadow-lg">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=mandavikaushal913@okaxis" class="w-32 h-32" alt="QR">
                    </div>
                </div>
                <button onclick="shareApp()" class="w-full text-left p-3 flex items-center gap-3 text-blue-400 font-bold"><i class="fas fa-share-alt"></i> Share App</button>
                <button onclick="verifyForPassChange()" class="w-full text-left p-3 flex items-center gap-3 text-orange-400 font-bold"><i class="fas fa-key"></i> New Vault Code</button>
            </div>
        </div>
    </div>

    <main id="main-calc" class="glass w-full max-w-[340px] p-6 rounded-[3rem] shadow-2xl mx-auto">
        <div class="mb-6 text-right px-4"><h1 id="res" class="text-6xl font-light truncate tracking-tighter">0</h1></div>
        <div class="grid grid-cols-4 gap-3">
            <button onclick="cls()" class="btn-tech h-14 rounded-2xl text-red-500">AC</button>
            <button onclick="del()" class="btn-tech h-14 rounded-2xl text-accent"><i class="fas fa-backspace"></i></button>
            <button onclick="ins('%')" class="btn-tech h-14 rounded-2xl text-accent">%</button>
            <button onclick="ins('/')" class="btn-tech h-14 rounded-2xl text-accent">÷</button>
            <button onclick="ins('7')" class="btn-tech h-14 rounded-2xl text-xl">7</button>
            <button onclick="ins('8')" class="btn-tech h-14 rounded-2xl text-xl">8</button>
            <button onclick="ins('9')" class="btn-tech h-14 rounded-2xl text-xl">9</button>
            <button onclick="ins('*')" class="btn-tech h-14 rounded-2xl text-accent">×</button>
            <button onclick="ins('4')" class="btn-tech h-14 rounded-2xl text-xl">4</button>
            <button onclick="ins('5')" class="btn-tech h-14 rounded-2xl text-xl">5</button>
            <button onclick="ins('6')" class="btn-tech h-14 rounded-2xl text-xl">6</button>
            <button onclick="ins('-')" class="btn-tech h-14 rounded-2xl text-accent">−</button>
            <button onclick="ins('1')" class="btn-tech h-14 rounded-2xl text-xl">1</button>
            <button onclick="ins('2')" class="btn-tech h-14 rounded-2xl text-xl">2</button>
            <button onclick="ins('3')" class="btn-tech h-14 rounded-2xl text-xl">3</button>
            <button onclick="ins('+')" class="btn-tech h-14 rounded-2xl text-accent">+</button>
            <button onclick="ins('0')" class="btn-tech h-14 rounded-2xl col-span-2 text-xl">0</button>
            <button onclick="ins('.')" class="btn-tech h-14 rounded-2xl text-xl">.</button>
            <button onclick="exe()" class="bg-accent h-14 rounded-2xl text-black font-black">=</button>
        </div>
    </main>

    <div id="auth-ui" class="flex flex-col items-center justify-center">
        <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] border border-accent/20">
            <h2 id="auth-title" class="text-2xl font-bold text-center mb-6 text-accent">Login</h2>
            <input type="email" id="auth-email" placeholder="Email" class="input-field">
            <input type="password" id="auth-pass" placeholder="Password" class="input-field">
            <button id="auth-btn" class="w-full bg-accent text-black py-3 rounded-xl font-bold">Continue</button>
            <button onclick="document.getElementById('auth-ui').style.display='none'" class="w-full mt-3 text-gray-400 text-sm">Cancel</button>
        </div>
    </div>

    <div id="vault-ui">
        <div class="max-w-4xl mx-auto pb-24">
            <div class="flex justify-between items-center mb-8 sticky top-0 bg-black/80 py-4 px-4 z-50 rounded-b-2xl">
                <h1 class="text-2xl font-black text-accent uppercase">Kaushal Vault</h1>
                <button onclick="location.reload()" class="bg-red-600 px-6 py-2 rounded-full font-bold">LOCK</button>
            </div>
            <div class="mb-10 p-12 border-4 border-dashed border-accent/20 rounded-[3rem] text-center glass relative">
                <input type="file" class="absolute inset-0 opacity-0 cursor-pointer" multiple accept="image/*" onchange="handleFiles(this.files)">
                <i class="fas fa-fingerprint text-6xl text-accent mb-4"></i>
                <p class="font-bold">SECURE IMPORT</p>
            </div>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6 px-2"></div>
        </div>
    </div>

    <div id="history-ui">
        <div class="max-w-xl mx-auto">
            <div class="flex justify-between items-center mb-8 py-4"><h1 class="text-2xl font-black text-green-400">LOGS</h1><button onclick="closeModals()" class="bg-red-600 px-6 py-2 rounded-full font-bold">BACK</button></div>
            <div id="history-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="media-overlay" onclick="this.style.display='none'"><img id="overlay-img" class="max-w-[90%] max-h-[80%] rounded-3xl"></div>

    <script>
        const resDisplay = document.getElementById('res');
        let db;
        const req = indexedDB.open("KaushalProDB", 2);
        req.onsuccess = e => db = e.target.result;
        req.onupgradeneeded = e => { if (!e.target.result.objectStoreNames.contains("files")) e.target.result.createObjectStore("files", {keyPath: "id"}); };

        function ins(v) { if(resDisplay.innerText==='0') resDisplay.innerText=v; else resDisplay.innerText+=v; }
        function cls() { resDisplay.innerText='0'; }
        function del() { resDisplay.innerText = resDisplay.innerText.length>1 ? resDisplay.innerText.slice(0,-1) : '0'; }
        function toggleMenu() { document.getElementById('menu').classList.toggle('hidden'); }
        function closeModals() { document.querySelectorAll('#geo-ui, #history-ui, #vault-ui, #auth-ui').forEach(el => el.style.display='none'); }
        function openGeo() { alert("Geo-Engine feature!"); }
        function openAuth(mode) { document.getElementById('auth-ui').style.display='flex'; document.getElementById('auth-title').innerText = mode==='login'?'Login':'Register'; document.getElementById('auth-btn').onclick = () => window.handleAuth(mode); }

        function exe() {
            let vp = localStorage.getItem('vPass') || "1234";
            if(resDisplay.innerText === vp) { document.getElementById('vault-ui').style.display='block'; loadFiles(); resDisplay.innerText='0'; return; }
            try { 
                let f = eval(resDisplay.innerText.replace(/×/g, '*').replace(/÷/g, '/')); 
                saveHist(resDisplay.innerText + " = " + f);
                resDisplay.innerText = f; 
            } catch { resDisplay.innerText = "Error"; }
        }

        function handleFiles(files) {
            Array.from(files).forEach(f => {
                const r = new FileReader();
                r.onload = (e) => {
                    const tx = db.transaction("files", "readwrite");
                    tx.objectStore("files").add({ id: Date.now()+Math.random(), src: e.target.result });
                    tx.oncomplete = loadFiles;
                }; r.readAsDataURL(f);
            });
        }

        function loadFiles() {
            const grid = document.getElementById('vault-grid'); grid.innerHTML = '';
            db.transaction("files", "readonly").objectStore("files").openCursor().onsuccess = e => {
                const c = e.target.result;
                if(c) {
                    const div = document.createElement('div');
                    div.className = "glass p-2 rounded-3xl relative";
                    div.innerHTML = `<img src="${c.value.src}" class="w-full h-32 object-cover rounded-2xl cursor-pointer" onclick="openPreview('${c.value.src}')">`;
                    grid.appendChild(div); c.continue();
                }
            };
        }
        function openPreview(s) { document.getElementById('overlay-img').src = s; document.getElementById('media-overlay').style.display = 'flex'; }
        function saveHist(s) { let h = JSON.parse(localStorage.getItem('kLog') || '[]'); h.unshift(new Date().toLocaleTimeString() + ": " + s); localStorage.setItem('kLog', JSON.stringify(h.slice(0,20))); }
        function showHistory() { const list = document.getElementById('history-list'); list.innerHTML = ''; JSON.parse(localStorage.getItem('kLog') || '[]').forEach(x => { list.innerHTML += `<div class="glass p-4 rounded-2xl border-l-4 border-accent font-mono text-xs mb-2">${x}</div>`; }); document.getElementById('history-ui').style.display = 'block'; }
        function shareApp() { if (navigator.share) navigator.share({ title: 'Kaushal Pro Calculator', url: window.location.href }); }
        window.onclick = (e) => { if(!e.target.closest('.relative') && !e.target.closest('#menu')) document.getElementById('menu').classList.add('hidden'); }
    </script>
</body>
</html>
